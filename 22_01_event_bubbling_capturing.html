<!-- 1. What Are Bubbling and Capturing?
When an event (like click) happens on an element inside another element, two phases can occur before the event reaches its final target:
Event Capturing (Trickling Phase)
The event is first captured at the top (window → document → html → body → ...)
Then it travels downwards towards the target element.
Event Bubbling
After the target element’s event is handled, the event bubbles up from target → parent → grandparent → ... until it reaches the top.

2. Visual Flow
Capturing phase:
document → html → body → div → button
Target phase:
button (actual clicked element)
Bubbling phase:
button → div → body → html → document -->

<!-- Key Notes
Bubbling is default (useCapture = false).
Capturing requires setting addEventListener(type, listener, true).
You can stop the event in either phase using: -->

<!-- Event bubbling -->

    <meta charset="UTF-8" />

    "

        background-color: antiquewhite;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      Grand Parent

        style="
          width: 300px;
          height: 300px;
          background-color: rgb(248, 213, 166);
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        "
      >
        Parent

        <button
          id="child"
          style="
            width: 100px;
            height: 100px;
            background-color: rgb(247, 248, 166);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
          "
        >
          Child
        </button>
      </div>
    </div>
  </body>
  <script>
    const grandparent = document.getElementById("grand-parent");
    const parent = document.getElementById("parent");
    const child = document.getElementById("child");

    // 1-  Event Bubbling
    // Output -
    // Child clicked
    // Parent clicked
    // Grand Parent clicked
    child.addEventListener("click", (e) => {
      console.log("Child clicked");
      // e.stopPropagation(); // only consoles Child clicked
    });

    parent.addEventListener("click", (e) => {
      console.log("Parent clicked");
      // e.stopPropagation(); // only consoles Child clicked and Parent Clicked
    });

    grandparent.addEventListener("click", (e) => {
      console.log("Grand Parent clicked");
    }); // no need of stopropogation here because it has no parent
